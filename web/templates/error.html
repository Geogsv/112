<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Исправлено: Используем 'if' для установки значения по умолчанию -->
    <title>{{ if .title }}{{ .title }}{{ else }}Ошибка{{ end }} - GeoCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Иконки Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex align-items-center py-4">
    <main class="container col-lg-6 col-md-8 mx-auto">
         <div class="card shadow-sm p-4 p-md-5">
            <div class="text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <!-- Исправлено: Используем 'if' для установки значения по умолчанию -->
                <h1 class="display-5 fw-bold text-danger mt-3">{{ if .title }}{{ .title }}{{ else }}Произошла ошибка{{ end }}</h1>
                <p class="fs-4 text-body-secondary">
                    {{ if .message }}
                        {{ .message }}
                    {{ else }}
                        Не удалось обработать ваш запрос.
                    {{ end }}
                </p>
                <hr class="my-4">
                <a href="/" class="btn btn-primary">Вернуться на главную</a>
             </div>
         </div>
        <footer class="app-footer text-center mt-4">
            © 2025 by GeoCode
        </footer>
    </main>
</body>
</html>
